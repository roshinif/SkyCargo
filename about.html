<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Images</title>
    <link rel="stylesheet" href="about.css">
</head>
<body>
    <div class="container">
        <img src="rendering-cartoon-fantasy-scene-illustration.jpg" alt="Moving Image 1" class="moving-image bounce">
        <img src="rendering-cartoon-fantasy-scene-illustration%20(2).jpg" alt="Moving Image 2" class="moving-image rotate">
        <img src="girl.jpg" alt="Moving Image 3" class="moving-image slide"><div class="container">
        <img src="clouds.jpg" alt="Sliding Image" class="moving-image slide">
        <img src="3d-cartoon-airplane-sky.jpg" alt="Zooming Image" class="moving-image zoom">
        <img src="plane.jpg.jpg" alt="Fading Image" class="moving-image fade">
    </div>
        <div class="button-container">
        <button class="moving-button bounce">Bounce</button>
        <button class="moving-button slide">Slide</button>
        <button class="moving-button rotate">Rotate</button>
        </div>
</body>
</html>
